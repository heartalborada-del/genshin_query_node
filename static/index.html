<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查询器</title>
    <!-- MDUI -->
    <link rel="stylesheet" href=".\lib\mdui-1.0.2\css\mdui.min.css"/>
    <script src=".\lib\mdui-1.0.2\js\mdui.min.js"></script>
    <!-- jQuery-->
    <script src=".\lib\jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <!-- geetest -->
    <script src=".\lib\geetest\gt.js"></script>
    <!-- jsencrypt -->
    <script src=".\lib\jsencrypt-3.2.1\jsencrypt.min.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-appbar mdui-appbar-scroll-hide">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <span class="mdui-typo-title">NoName</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id='logout'>
                <i class="mdui-icon material-icons">&#xe15d;</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" id='login'>
                <i class="mdui-icon material-icons">&#xe148;</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">more_vert</i>
            </a>
        </div>
        <div class="mdui-tab mdui-color-theme" mdui-tab>
            <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">Login</a>
            <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">Query</a>
            <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">My</a>
            <a href="#example3-tab1" class="mdui-ripple mdui-ripple-white">about</a>
          </div>
      </div>
    <div style="top:0;bottom:0;left:0;right:0;margin:auto;margin-top:5%;width:50%;border-radius:3px"
        class="mdui-shadow-12 mdui-container">
        <div>
            <h3 style="margin-top: 5px">Login</h3>
            <div class="mdui-textfield mdui-textfield-floating-label" id="'acD">
                <i class="mdui-icon material-icons">phone</i>
                <label class="mdui-textfield-label">Phone/Email</label>
                <input class="mdui-textfield-input" id="account" type="text" pattern="^(^1(3|4|5|6|7|8|9)\d{9})|(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$)" required></input>
                <div class="mdui-textfield-error">用户名不能为空，且为邮箱或者手机号</div>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">lock</i>
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input" type="password" id="password" pattern="^.*(?=.{8,15})(?=.*[a-zA-Z])(?=.*[0-9]).*$" required></input>
                <div class="mdui-textfield-error">密码至少 8 位，且不能全是字母或数字</div>
            </div>
            <button class="mdui-btn mdui-color-theme-accent mdui-ripple" style="float: right;margin-bottom:5px;" id="doLogin">login</button>
        </div>
    </div>
</body>

<footer>
    <!-- main -->
    <script src=".\assets\main.js"></script>
</footer>
</html>
