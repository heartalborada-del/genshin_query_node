<div class="mdui-shadow-12 mdui-container modify-card">
    <div>
        <h3 style="margin-top: 5px">Login</h3>
        <form>
            <div class="mdui-textfield mdui-textfield-floating-label" id="'acD">
                <i class="mdui-icon material-icons">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </i>
                <label class="mdui-textfield-label">Phone/Email</label>
                <input class="mdui-textfield-input" id="account" type="text"
                    pattern="^(^1(3|4|5|6|7|8|9)\d{9})|(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$)"
                    required></input>
                <div class="mdui-textfield-error">用户名不能为空，且为邮箱或者手机号</div>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </i>
                <label class="mdui-textfield-label">Password</label>
                <input class="mdui-textfield-input" type="password" id="password" placeholder=""
                    autocomplete="on" pattern="^.*(?=.{8,15})(?=.*[a-zA-Z])(?=.*[0-9]).*$" required></input>
                <div class="mdui-textfield-error">密码至少 8 位，且不能全是字母或数字</div>
            </div>
        </form>
        <button class="mdui-btn mdui-color-theme-accent mdui-ripple" style="float: right;margin-bottom:5px;"
            id="doLogin" onclick="dologin()">login</button>
    </div>
</div>
<div></div>
<script src=".\assets\login.js"></script>
